<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circular Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="percent" data-text="Html" style="--num:85">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>85<span>%</span></h2>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="percent" data-text="Css" style="--num:90">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>90<span>%</span></h2>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="percent" data-text="Js" style="--num:5">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>5<span>%</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
