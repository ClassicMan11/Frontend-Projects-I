<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/fontawesome.min.css">
    <title>Signup Form</title>
</head>
<body>
    <form method="post" action="">
        <h1>Signup</h1>

        <div>
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required selected="true">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="text" name="email" placeholder="Enter your email address" required selected="true">
        </div>

        <div>
            <label for="password">Password</label>
            <span><input type="password" name="password" placeholder="Enter your password" required><h2>icon</h2></span>
        </div>

        <button type="submit">Log In</button>

        <div class="other">
            <div class="brands">
                <a href="#"><i class="fa-brands fa-google"></i></a> <!--google icon-->
                <a href="#"><i class="fa-brands fa-facebook"></i></a> <!--Facebook icon-->
                <a href="#"><i class="fa-brands fa-twitter"></i></a> <!--Twitter icon-->
            </div>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </form>
</body>
</html>
